<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase with Frames</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;
      height: 100%;
      gap: 5px;
    }
    .frame {
      border: 1px solid black;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="frame">
      <h2>Product 1</h2>
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <p>Short description of Product 1.</p>
    </div>
    <div class="frame">
      <h2>Product 2</h2>
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <p>Short description of Product 2.</p>
    </div>
    <div class="frame">
      <h2>Product 3</h2>
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <p>Short description of Product 3.</p>
    </div>
    <div class="frame">
      <h2>Product 4</h2>
      <img src="https://via.placeholder.com/150" alt="Product 4">
      <p>Short description of Product 4.</p>
    </div>
  </div>

</body>
</html>
